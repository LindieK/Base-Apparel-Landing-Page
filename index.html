<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="container">

    <div class="logo">
    <img src="./images/logo.svg" alt="Company Logo" class="logo">
    </div>

    <div class="hero-image">
      <picture>
        <source media="(min-width: 1025px)" srcset="./images/hero-desktop.jpg">
        <source media="(max-width: 1024px)" srcset="./images/hero-mobile.jpg">
        <img src="./images/hero-desktop.jpg" alt="Profile of a lady">
      </picture>
    </div>

    <div class="main-content">
      
      <div class="main-text">
        <h1>
          <span>We're</span>
          <span>coming</span>
          <span>soon</span>
        </h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
          up-to-date with announcements and our launch deals.
        </p>
      </div>

      <form id="form" novalidate>
        <input type="email" name="email" id="email" aria-label="email" placeholder="Email Address" required>
        <img src="./images/icon-error.svg" id="err-image" class="hide" alt="not valid">
        <button type="submit" class="disabled"><img src="./images/icon-arrow.svg" alt="arrow"></button>
      </form>
      <p id="error-msg" aria-live="polite"></p>
    </div>

  </main>
 
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/LindieK">Linda Okorie</a>.
    </p>
  </footer>

<script src="./scripts/index.js"></script>
</body>
</html>
